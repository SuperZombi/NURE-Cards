<!DOCTYPE html>
<html>
<head>
	<title>NURE Cards</title>
	<meta name="viewport" content="width=device-width">
	<link rel="shortcut icon" href="https://nure.ua/wp-content/themes/nure/images/logo.png" type="image/png">
	<link rel="stylesheet" href="styles/main.css">
	<script src="scripts/main.js"></script>
</head>
<body>
	<img title="Скопировать ссылку" id="share" onclick="share()" src="https://img.icons8.com/color/144/000000/share--v1.png"/>

<div id="card_area">
	<div id="card">
		<div id="card_front" class="card">
			<div class="img_zone">
				<img id="main_img" src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/65/No-Image-Placeholder.svg/1200px-No-Image-Placeholder.svg.png">
			</div>
			<div id="stars">
				<img src="https://rerollcdn.com/SDSGC/ui/skill_star.png">
			</div>
			<div class="name" id="name"></div>
			<hr>
			<table align="center" class="characteristics" id="characteristics"></table>
			<hr>
			<div class="pasives">
				<span>Пасивные навыки:</span>
				<table>
					<tr>
						<td>
							<img src="https://st3.depositphotos.com/1000193/35528/v/600/depositphotos_355289004-stock-illustration-human-foot-prints-path-is.jpg">
						</td>
						<td>
							Может не приходить на пары
						</td>
					</tr>
					<tr>
						<td>
							<img src="https://i.pinimg.com/736x/2a/ec/b9/2aecb93a75d08bbebec5800b1cfa59a3.jpg">
						</td>
						<td>
							Проверяет лабы со скоростью 1<x>лаба/сек</x>
						</td>
					</tr>
					<tr>
						<td>
							<img src="https://icons-for-free.com/iconfiles/png/512/internet+line+icon-1320184094877805974.png">
						</td>
						<td>
							Может использовать способность "Плохой интернет"
						</td>
					</tr>

				</table>
			</div>
		</div>
		<div id="card_back" class="card">
			<img src="https://i.pinimg.com/originals/38/52/18/385218163958b5817ded6373dd9f01a6.png">
		</div>
	</div>
</div>



<div id="constructor">
	<table>
		<tr>
			<td>Имя:</td>
			<td>
				<input id="input_name" type="text" placeholder="Имя" onkeyup="change('name')">
			</td>
		</tr>
		<tr>
			<td>Главная картинка:</td>
			<td>
				<input id="input_image" type="text" placeholder="Ссылка" onkeyup="change('image')">
			</td>
		</tr>
		<tr>
			<td>Редкость:</td>
			<td>
				<button type="button" onclick="this.nextElementSibling.stepDown(); change('stars')">-</button>
				<input id="input_stars" class="raz" type="number" min="1" value="1" readonly>
				<button type="button" onclick="this.previousElementSibling.stepUp(); change('stars')">+</button>
			</td>
		</tr>
	</table>
	<hr>
	<table class="characteristics" id="const_base_characteristics">
		<caption><span title="Добавить"><svg onclick="add_new_tth()" id="add_svg" viewBox="0 0 24 24" fill="none" stroke="#000" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><circle cx="12" cy="12" r="10"/><line x1="12" y1="8" x2="12" y2="16"/><line x1="8" y1="12" x2="16" y2="12"/></svg></span>
		Основные:</caption>
		<tr>
			<th>Иконка</th>
			<th>Характеристика</th>
			<th>Сила</th>
		</tr>
	</table>
</div>
</body>
</html>
